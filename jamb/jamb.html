<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMB APPLICATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
   
</head>
<body>
    <h1>JAMB APPLICATION</h1>

            <form>
                <div class="input-group">
                    <span class="input-group-text">Full Name:</span>
                    <input type="text" aria-label="Full name" class="form-control">
                  </div>
                
                  Gender: &nbsp;&nbsp;&nbsp;
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Male &nbsp;&nbsp;&nbsp;
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" >
                    <label class="form-check-label" for="flexCheckDefault">
                      Female
                    </label>
                  </div>
                
                  
                
                <div class="input-group">
                    <span class="input-group-text">Date of Birth:</span>
                    <input type = "date" required><br><br>
                </div>
               
               
                
                

                

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">JAMD ID:</span>
                    <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Email:</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                <h2><b>SCORES</b></h2>
                
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Subject 1:</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Mathematics</option>
                    </select>
                  
                    <span class="input-group-text" id="addon-wrapping">Score:</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Subject 2:</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>English</option>
                    </select>
                  
                    <span class="input-group-text" id="addon-wrapping">Score:</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Subject 3:</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="physics">Physics</option>
                        <option value="biology">Biology</option>
                        <option value="economics">Economics</option>
                    </select>
                  
                    <span class="input-group-text" id="addon-wrapping">Score:</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                  </div>

                  <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Subject 4:</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Physics</option>
                        <option value="chemistry">Biology</option>
                        <option value="physics">Physics</option>
                        <option value="biology">Chemistry</option>
                        <option value="economics">Economics</option>
                    </select>
                  
                    <span class="input-group-text" id="addon-wrapping">Score:</span>
                    <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping">
                  </div>



                <br><br><input type="submit">

            </form>

            
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
